<body>
  <h1><a href="index.html">DEVELOPER</a></h1>

  <input type="button" value="night"
  onclick="
    var target = document.querySelector('body');
    if(this.value === 'night'){
      target.style.backgroundColor = '#323232';
      target.style.color = 'white';
      this.value = ' day ';

      var alist = document.querySelectorAll('a');
      var i = 0;
      while(i < alist.length){
          alist[i].style.color = 'powderblue';
          i = i + 1;
      }
    }else {
      target.style.backgroundColor = 'white';
      target.style.color = 'black';
      this.value = 'night';

      var alist = document.querySelectorAll('a');
      var i = 0;
      while(i < alist.length){
          alist[i].style.color = 'blue';
          i = i + 1;
      }
  }
  ">

  <h2><a href="https://ko.wikipedia.org/wiki/%EC%95%8C%EA%B3%A0%EB%A6%AC%EC%A6%98">알고리즘</a><br></h2>

  <h2><p>알고리즘 이란?</h2>


  <p>알고리즘(한국어: Algorithm 앨거리듬, )은 수학과 컴퓨터 과학, 언어학 또는 관련 분야에서 어떠한 문제를 해결하기 위해 정해진 일련의 절차나 방법을 공식화한 형태로 표현한 것,<br>
    계산을 실행하기 위한 단계적 절차를 의미한다.<br>
  알고리즘은 연산, 데이터 마이닝(기계 학습) 또는 자동화된 추론을 수행한다.<br>
  산법(算法), 셈법, 계산 절차 등으로 번역되기도 한다.</p>
